<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        .circle_img {
            width: 35px;
            height: 35px;
        }

        .login_person_img {
            border-radius: 50%;
            width: 100%;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <div class="">
        <div class="btn btn-outline-dark w-50 d-flex align-items-center" type="button" id="dropdownMenuClickableOutside" data-bs-toggle="dropdown"
            data-bs-auto-close="inside" aria-expanded="false">
            <!-- 預設 -->
            <div class="d-flex" id="optBox">
                <div class="course_teacher p-2 my-auto">
                    <div class="circle_img">
                        <img class="login_person_img" src="https://picsum.photos/800/800/?random=8" alt="bs_person.png">
                    </div>
                </div>
                <div class="course_context my-auto px-3">
                    <div class="course_context_context d-flex flex-column">
                        <span class="course_name text-start">
                            {{課程名稱}}
                        </span>
                        <span class="course_period">
                            {{規格名稱}}(剩餘堂數:{{0}})
                        </span>
                        
                    </div>
                </div>
            </div>
            <i class="fas fa-angle-down ms-auto"></i>
        </div>
        <!-- 選單 -->
        <div class="dropdown-menu w-50" aria-labelledby="dropdownMenuClickableOutside">
            <div class="dropdown-item d-flex border course_card" id="standard1" onclick="change(1)">
                <div class="course_teacher p-2 my-auto">
                    <div class="circle_img">
                        <img class="login_person_img" src="https://picsum.photos/800/800/?random=8" alt="bs_person.png">
                    </div>
                </div>
                <div class="course_context my-auto px-3" >
                    <div class="course_context_context d-flex flex-column">
                        <span class="course_name text-start">
                            {{課程名稱1}}
                        </span>
                        <span class="course_period">
                            {{規格名稱1}}(剩餘堂數:{{0}})
                        </span>
                    </div>
                </div>
            </div>
            <div class="dropdown-item d-flex border course_card" id="standard2" onclick="change(2)">
                <div class="course_teacher p-2 my-auto">
                    <div class="circle_img">
                        <img class="login_person_img" src="https://picsum.photos/800/800/?random=6" alt="bs_person.png">
                    </div>
                </div>
                <div class="course_context my-auto px-3">
                    <div class="course_context_context d-flex flex-column" >
                        <span class="course_name text-start">
                            {{課程名稱2}}
                        </span>
                        <span class="course_period">
                            {{規格名稱2}}(剩餘堂數:{{0}})
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function change(standardId){
            const aa = document.querySelector(`#standard${standardId}`)
            // const bb =document.querySelectorAll('.course_card') 
            // bb.forEach(b=>{
            //         //course_name,course_periodlogin_person_img
            //         document.querySelector('.course_name')

            // })
            
            let optBox = document.querySelector('#optBox')
            optBox.innerHTML = ""
            // optBox.append(aa)
            optBox.innerHTML = aa.innerHTML
            
        } 
    </script>
</body>

</html>
