        <script>
            const appleData = [
                {
                    id: 1,
                    title: "iPadAir",
                    productImg: "/apple/pic/ipad-air-firstpic.jfif",
                    price: 18900,
                    exterior: [
                        {
                            color: 'graySpace',
                            name: '太空灰',
                            hex: '#B2B5B7',
                            img: '/apple/pic/MicrosoftTeams-image4.png'
                        },
                        {
                            color: 'silver',
                            name: '銀色',
                            hex: '#DEE0DF',
                            img: '/apple/pic/MicrosoftTeams-image5.png'
                        },
                        {
                            color: 'green',
                            name: '綠色',
                            hex: '#CDDECA',
                            img: '/apple/pic/MicrosoftTeams-image3.png'
                        },
                        {
                            color: 'roseGold',
                            name: '玫瑰金色',
                            hex: '#EBCAC3',
                            img: '/apple/pic/MicrosoftTeams-image2.png'
                        },
                        {
                            color: 'skyBlue',
                            name: '天藍色',
                            hex: '#C9D8E5',
                            img: '/apple/pic/MicrosoftTeams-image.png'
                        }
                    ],
                    spec: [
                        {
                            name: '儲存裝置',
                            detail: [
                                {
                                    name: '64GB',
                                    fit: 0
                                },
                                {
                                    name: '256GB',
                                    fit: 5000
                                }
                            ]
                        },
                        {
                            name: '連線能力',
                            detail: [
                                {
                                    name: 'Wi-Fi',
                                    fit: 0
                                },
                                {
                                    name: 'Wi-Fi + 行動網路',
                                    fit: 4300
                                }
                            ]
                        }
                    ]
                }
            ]

            //const gray = appleData[0].exterior.find(x => x.color == 'graySpace')
            //console.log(gray)
            window.onload = function () {
                startPage()
                buttonColor()
                buttonSpec()
            }
            const product_pic = document.querySelector('.product-pic')
            function startPage() {

                const img = document.createElement('img')

                const startProductImg = appleData[0].productImg
                img.setAttribute('src', startProductImg)
                img.classList.add('w-100')
                product_pic.appendChild(img)
            }
            function buttonColor() {
                const exteriorArry = appleData[0].exterior
                const productColor = document.querySelector('.product-color')
                exteriorArry.forEach(item => {
                    const btn = document.createElement('button')
                    const btnSpan = document.createElement('span')
                    const btnP = document.createElement('p')

                    const colorName = item.name
                    const colorhex = item.hex

                    btnSpan.setAttribute('style', `background-color:${colorhex}`)
                    btnP.innerText = colorName
                    btn.classList.add('btn', 'btn-outline-secondary', 'color')
                    btn.setAttribute('data-bs-toggle', 'collapse')
                    btn.setAttribute('data-bs-target', '#panelsStayOpen-collapseOne')
                    btn.append(btnSpan, btnP)
                    productColor.append(btn)
                })
            }
            function buttonSpec() {
                const specArry = appleData[0].spec
                const accordion = document.querySelector('#accordionPanelsStayOpenExample')
                specArry.forEach(item =>{
                    // console.log(item)
                    const specDiv = document.createElement('div')
                    // console.log(item.name)


                    const specDivButton = document.createElement('button')

                    specDivButton.classList.add('accordion-button','collapsed')
                    // specDivButton.setAttribute('data-bs-toggle','collapse')
                    // specDivButton.setAttribute('data-bs-target','#panelsStayOpen-collapseTwo')
                    // specDivButton.setAttribute('aria-expanded','false')
                    // specDivButton.setAttribute('aria-controls','panelsStayOpen-collapseTwo')
                    
                    const detailDiv = document.createElement('div')
                    detailDiv.classList.add('accordion-collapse','collapse')


                    specDiv.innerText = item.name
                    specDiv.classList.add('accordion-item')
                    
                    const txtDiv = document.createElement('div')
                    const bodyDiv = document.createElement('div')
                    const flexDiv = document.createElement('div')

                    bodyDiv.append(flexDiv)


                    specDiv.append(specDivButton,detailDiv,bodyDiv)
                    accordion.append(specDiv)

                    item.detail.forEach((detail, index)=>{
                        // console.log(detail)
                        const price = appleData[0].price + detail.fit

                        // console.log(price)

                        const txtSpan = document.createElement('span')
                        const priceSpan = document.createElement('span')
                        const detailButton = document.createElement('button')

                        txtSpan.innerText = detail.name
                        priceSpan.innerText = price

                        detailButton.append(txtSpan, priceSpan)
                        // console.log(detailButton)
                        flexDiv.append(detailButton)
                    })
                })
            }

        </script>
